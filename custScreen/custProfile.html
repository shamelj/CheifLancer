<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cheif Lancer</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="#"><i class="fas fa-utensils" style="color: green;"></i>CheifLancer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <img class="rounded-circle" id="cook-pic" src="New folder (7).jpg" alt="cookpic" width="40" height="40" >
                  </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#">Cooks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Meals</a>
                  </li>
              </ul>
              </form>
            </div>
          </nav>
          
</header>
<div class="cont1">

    <div class="cont2">
    <form>
        
        <div class="row ">
            <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" readonly>
            </div>
            <div class="col">
                <label for="picture" class="form-label">Profile Picture</label>
                <div class="rounded-circle" id="user-pic" src="24-248253_user-profile-default-image-png-clipart-png-download.png" alt="" width="100px" height="100px"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" readonly>
            </div>
            <div class="col">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>
            <div class="col-6">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" readonly>
            </div>
        </div>
            <div class="col-6">
                <div id="locationBlock" style="display: none;">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" readonly>
                </div>
            </div>
        <div class="row">
            <!--password-->
            <div class="col-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" readonly>
            </div>
          
        </div>
  

    </form>
</div>
</div>

</body>

</html>
