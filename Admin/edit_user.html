<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="/cheiflancer/assets/css/styleR.css">

    <title>Edit user</title>
</head>

<body>


    <form id="registerForm">

        <div class="row ">
            <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" readonly required>
            </div>
            <div class="col">
                <label for="picture" class="form-label">Profile Picture</label>
                <input class="form-control form-control-sm" name="picture" id="picture" type="file">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" required>
            </div>
            <div class="col">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="col-6">
                <div id="locationBlock" style="display: none;">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" id="location">
                </div>
            </div>
        </div>
        <div class="row">
            <!--password-->
            <div class="col-6">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" name="password" id="password">
            </div>
            <!--confirm password-->
            <div class="col">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="confirmPassword">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" class="form-control" name="phone" id="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="col-6">
                <img id='picturePreview' src="" alt="profile image">
            </div>
        </div>
        <!--submit button-->
        <button type="submit" class="btn btn-outline-success" id="submit">Register</button>

        <a class="btn btn-outline-primary" href="index.html" role="button">login</a>
        <!--Error-->
        <div id="error" style="margin: 10px;">

        </div>

    </form>
    <script src="edit_user.js"></script>
</body>

</html>
